{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this project?</h2>
<p><strong>Project:</strong> {{ project.title }}</p>

<form action="{% url 'projects:project_delete' project.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">
        Confirm Delete
    </button>
    <a href="{% url 'projects:project_list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
